<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Зміна пароля</title>
    <link rel="stylesheet" th:href="@{../styles/changePasswordStyle.css}">
</head>
<body>
<div class="change-password-container">
    <h2>Зміна пароля</h2>
    <form action="/check-user" method="POST" onsubmit="return validateForm();">
        <label for="login">Логін:</label>
        <input type="text" id="login" name="login" required th:value="${login}">

        <label for="email">Електронна пошта:</label>
        <input type="email" id="email" name="email" required th:value="${email}">

        <button type="submit">Перевірити</button>

        <div id="passwordFields" th:if="${showFields}" style="display: block;">
            <h3>Ваш новий пароль:</h3>
            <div id="newPasswordDisplay" style="border: 1px solid #ccc; padding: 8px; border-radius: 4px;">
                <span id="generatedPassword">[[${generatedPassword}]]</span>
            </div>

            <!-- Form for saving the new password -->
            <form action="/update-password" method="POST">
                <input type="hidden" name="login" th:value="${login}"> <!-- Include the login to identify the user -->
                <input type="hidden" name="newPassword" th:value="${generatedPassword}"> <!-- New password -->

                <button type="submit">Змінити пароль</button> <!-- Button to update the password -->
            </form>

            <!-- New "Зберегти" button -->
            <form action="/save-password" method="POST" style="margin-top: 10px;">
                <input type="hidden" name="login" th:value="${login}"> <!-- Include the login to identify the user -->
                <input type="hidden" name="newPassword" th:value="${generatedPassword}"> <!-- New password -->
                <button type="submit">Зберегти</button> <!-- Button to save the new password -->
            </form>
        </div>

        <p style="color: red;">
            <th:block th:if="${error != null}">[[${error}]]</th:block>
        </p>
    </form>
</div>
</body>
</html>
