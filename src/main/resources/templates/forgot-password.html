<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ó–º—ñ–Ω–∞ –ø–∞—Ä–æ–ª—è</title>
    <link rel="stylesheet" th:href="@{../styles/changePasswordStyle.css}">
</head>
<body>
<div class="change-password-container">
    <h2>–ó–º—ñ–Ω–∞ –ø–∞—Ä–æ–ª—è</h2>
    <form action="/check-user" method="POST" onsubmit="return validateForm();">
        <label for="login">–õ–æ–≥—ñ–Ω:</label>
        <input type="text" id="login" name="login" required th:value="${login}">

        <label for="email">–ï–ª–µ–∫—Ç—Ä–æ–Ω–Ω–∞ –ø–æ—à—Ç–∞:</label>
        <input type="email" id="email" name="email" required th:value="${email}">

        <button type="submit">–ü–µ—Ä–µ–≤—ñ—Ä–∏—Ç–∏</button>

        <div id="passwordFields" th:if="${showFields}" style="display: block;">
            <label for="newPassword">–ù–æ–≤–∏–π –ø–∞—Ä–æ–ª—å:</label>
            <input type="password" id="newPassword" name="newPassword" required>
            <button type="button" onclick="togglePasswordVisibility('newPassword')">üëÅÔ∏è</button>

            <label for="confirmPassword">–ü—ñ–¥—Ç–≤–µ—Ä–¥–∂–µ–Ω–Ω—è –ø–∞—Ä–æ–ª—è:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            <button type="button" onclick="togglePasswordVisibility('confirmPassword')">üëÅÔ∏è</button>

            <button type="submit" formaction="/update-password">–ó–º—ñ–Ω–∏—Ç–∏ –ø–∞—Ä–æ–ª—å</button>
        </div>

        <p style="color: red;">
            <th:block th:if="${error != null}">[[${error}]]</th:block>
        </p>
    </form>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const params = new URLSearchParams(window.location.search);
        const showFields = params.get('showFields');
        if (showFields === 'true') {
            const passwordFields = document.getElementById("passwordFields");
            passwordFields.classList.add("show"); // –î–æ–¥–∞—Ç–∏ –∫–ª–∞—Å show –¥–ª—è –∞–Ω—ñ–º–∞—Ü—ñ—ó
            // –î–æ–¥–∞—î–º–æ –∞—Ç—Ä–∏–±—É—Ç required –¥–æ –ø–æ–ª—ñ–≤, –∫–æ–ª–∏ –≤–æ–Ω–∏ –≤–∏–¥–∏–º—ñ
            document.getElementById("newPassword").setAttribute("required", "required");
            document.getElementById("confirmPassword").setAttribute("required", "required");
        }
    });

    function togglePasswordVisibility(inputId) {
        var input = document.getElementById(inputId);
        if (input.type === "password") {
            input.type = "text";
        } else {
            input.type = "password";
        }
    }

    function validateForm() {
        if (document.getElementById("passwordFields").style.display === "block") {
            var newPassword = document.getElementById("newPassword").value;
            var confirmPassword = document.getElementById("confirmPassword").value;
            if (newPassword !== confirmPassword) {
                alert("–ü–∞—Ä–æ–ª—ñ –Ω–µ —Å–ø—ñ–≤–ø–∞–¥–∞—é—Ç—å!");
                return false;
            }
        }
        return true;
    }

</script>
</body>
</html>
