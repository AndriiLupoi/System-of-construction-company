<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Projects</title>
    <link rel="stylesheet" th:href="@{../styles/dataStyle.css}">
    <link rel="stylesheet" th:href="@{../styles/slideBar.css}">
</head>
<body>
<div class="sidebar">
    <div class="logo-img">
        <a href="home">
            <img class="logo" th:src="@{../img/logo.png}" alt="Log Icon">
        </a>
    </div>

    <div class="home-page">
        <a href="home">
            <div class="icons_background">
                <img id="home" th:src="@{../img/home.png}" alt="Home Icon" />
            </div>
            <span class="span">Головна</span>
        </a>
    </div>
    <div class="project-page">
        <a href="projects">
            <div class="icons_background">
                <img id="projects" th:src="@{../img/data.png}" alt="Data Icon" />
            </div>
            <span class="span">Таблиці</span>
        </a>
    </div>
    <div class="logout-btn">
        <a href="logout">
            <div class="circle">
                <img th:src="@{../img/logout.png}" alt="Logout Icon" />
                <span class="span-logout">Вийти</span>
            </div>
        </a>
    </div>
</div>
<div class="content">
    <h1>Список проектів</h1>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Назва</th>
            <th>Категорія ID</th>
            <th>Сайт ID</th>
            <th>Дата початку</th>
            <th>Дата завершення</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="project : ${projects}">
            <td th:text="${project.id}" data-label="ID"></td>
            <td th:text="${project.name}" data-label="Назва"></td>
            <td th:text="${project.categoryId}" data-label="Категорія ID"></td>
            <td th:text="${project.siteId}" data-label="Росташування ID"></td>
            <td th:text="${project.startDate}" data-label="Дата початку"></td>
            <td th:text="${project.endDate}" data-label="Дата завершення"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
